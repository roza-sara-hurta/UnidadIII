<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.marcaListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h1>#{str.marcaListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" action="#{marcaBean.iniciar()}" />
                    </h:form>
                    <p:dataTable value="#{marcaBean.marcas}" var="m">
                        <p:column headerText="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{marcaBean.editar(m)}" />
                            </h:form>
                        </p:column>
                        <p:column headerText="#{str.marcaHeader}">
                            <p:outputLabel value="#{m.nombre}"></p:outputLabel>
                        </p:column>
                        
                         <p:column headerText="#{str.estadoHeader}">
                            <p:outputLabel value="#{m.estado}"></p:outputLabel>
                            
                        </p:column>
                        
                         <p:column headerText="#{str.prestigioHeader}">
                            <p:outputLabel value="#{m.prestigio}"></p:outputLabel>
                        </p:column>
                        
                        
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
